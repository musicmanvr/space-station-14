- type: entity
  parent: ClothingHandsButcherable
  id: ClothingHandsChameleon # doesn't protect from electricity or heat
  name: black gloves
  description: Regular black gloves that do not keep you from frying.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Hands/Gloves/Color/black.rsi
    - type: Clothing
      sprite: Clothing/Hands/Gloves/Color/black.rsi
    - type: ChameleonClothing
      slot: [gloves]
      default: ClothingHandsGlovesColorBlack
    - type: Fiber
      fiberMaterial: fibers-chameleon
    - type: FingerprintMask
    - type: UserInterface
      interfaces:
        - key: enum.ChameleonUiKey.Key
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingHandsChameleon
  id: ClothingHandsChameleonThief
  suffix: Chameleon, Thieving
  components:
  - type: Thieving
    stripTimeReduction: 2
    stealthy: true

# Watches, watches that don't tell time (yet)
- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsWatch
  name: watch
  description: A cosmetic watch to not tell time.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Watches/watch.rsi
  - type: Clothing
    sprite: Clothing/Hands/Watches/watch.rsi
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-2
  - type: PhysicalComposition
    materialComposition:
      Steel: 1
  - type: StaticPrice
    price: 50

- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsWatchGold
  name: gold watch
  description: A watch made out of pure 24 carat gold, beware of thieves!
  components:
  - type: Sprite
    sprite: Clothing/Hands/Watches/gold_watch.rsi
  - type: Clothing
    sprite: Clothing/Hands/Watches/gold_watch.rsi
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-2
  - type: PhysicalComposition
    materialComposition:
      Gold: 1
  - type: StaticPrice
    price: 500

